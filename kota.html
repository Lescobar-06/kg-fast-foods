<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KG Fast Foods</title>
    <link rel="stylesheet" href="kota.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav>
        <div class="nav-content">
          <a href="landing.html">
            <div class="logo"></div>
          </a>
          <div class="nav-links">
            <a class="about active" href="about.html">About</a>
            <a class="products" href="menu.html">All Products</a>
            <a class="kota" href="kota.html">KOTA</a>
            <a class="breakfast" href="breakfast.html">Breakfast</a>
            <a class="contacts" href="contacts.html">Contact Us</a>
          </div>
        </div>
      </nav>

      <main>
        <div class="grid">
          <!-- Best Food Menu Card -->
          <div class="menu-card">
            <img src="img/Menu-cover.png" alt="Delicious KOTA" />
          </div>
        </div>

        <div class="sections">
          <div class="sect1">
            <div class="info-section"></div>
            <div class="lunch-section"></div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <div class="footer-content">
          <div class="footer-section">
            <h3>Location</h3>
            <div class="footer-info">
              <i data-lucide="map-pin"></i>
              <span>Vundla Street Molapo, Soweto, 1868</span>
            </div>
          </div>
          <div class="footer-section">
            <h3>Contact</h3>
            <div class="footer-info">
              <i data-lucide="phone"></i>
              <span>+27 63 929 8245</span>
            </div>
          </div>
          <div class="footer-section">
            <h3>For Orders</h3>
            <div class="footer-info">
              <i data-lucide="clock"></i>
              <span>Open @8am - 6pm</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
