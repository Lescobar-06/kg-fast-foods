<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KG Fast Foods</title>
    <link rel="stylesheet" href="landing.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav>
        <div class="nav-links">
          <a class="about" href="#" class="active">About</a>
          <a class="products" href="#">All Products</a>
          <a class="kota" href="#">KOTA</a>
          <a class="breakfast" href="#">Breakfast</a>
          <a class="contacts" href="#">Contact Us</a>
        </div>
      </nav>

      <main>
        <div class="logo">
          <img src="img/Artboard 2-100.jpg" alt="" />
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <div class="footer-content">
          <div class="footer-section">
            <h3>Location</h3>
            <div class="footer-info">
              <i data-lucide="map-pin"></i>
              <span>Vundla Street Molapo, Soweto, 1868</span>
            </div>
          </div>
          <div class="footer-section">
            <h3>Contact</h3>
            <div class="footer-info">
              <i data-lucide="phone"></i>
              <span>+27 63 929 8245</span>
            </div>
          </div>
          <div class="footer-section">
            <h3>For Orders</h3>
            <div class="footer-info">
              <i data-lucide="clock"></i>
              <span>Open @8am - 6pm</span>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
